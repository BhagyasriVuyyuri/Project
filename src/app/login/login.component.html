
<div class="container-fluid"> 
    <h2 style="color:darkmagenta;text-align: center;"><h1 class="fas fa-users m-2"></h1>Login</h2>
    <div class="row mt-5" >
        <div class="col-md-4 col-sm-2"></div>
        <div class="col-md-4 col-sm-6">
            <form  [formGroup]="loginForm" class="row" (ngSubmit)="onSubmit()">
               
              
                <div class="form-group">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-control" name="username" placeholder="username" formControlName="username">
                    
                </div>
                <div class="form-group">
                    <label  class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" placeholder="password" formControlName="password">
                </div> 
                <div>
                    <a class="nav-link" routerLink="resetpassword" routerLinkActive="active" (click)="reset()" style="color:teal"> 
                        <h5 class="fas fa-lock p-1"></h5>Forgot Password?</a>
                </div>          
               
            
                <div class="col-12">
                    <button type="submit" class="btn btn-warning mt-3" [disabled]="loginForm.invalid"><h5 class="fas fa-sign-in-alt">Login</h5></button>
                </div>
                <div>
                    <a class="nav-link" routerLink="register" routerLinkActive="active" (click)="register()" style="text-align: center;"> <h6>New to Website? Create an account</h6></a>
                </div>
            </form>
            
        </div>
        <div class="col-md-2 col-sm-2"></div>
    </div>
     </div>
