<div class="container-fluid" style="background-image: url('https://image.freepik.com/free-vector/background-gradient-green-tones_23-2148373476.jpg');background-repeat: no-repeat;background-size: cover;height: 100%;">
<div *ngIf="username!=null">
    <div class="bg-light  text-right">
          <button class="btn btn-success float-start mt-2" (click)="back()"><h5 class="fas fa-backward"></h5>Back</button>
    </div>
    
    
    <div class="container-fluid">
        <h1 class=" text-dark text-center ">Orders of {{username}}</h1>
                  <div class=" d-flex align-items-center justify-content-center" *ngIf="spinner==true" style="height: 550px;">
                  
                
            <div class="spinner-border text-primary" role="status" >
                
              <span class="visually-hidden">Loading...</span>
            
            </div>
            <div><h2 style="color:blue">LOADING...</h2></div>
          </div>
          <div class="row" *ngIf="spinner==false" >
            <div class="col-md-6 mb-3" *ngFor="let p of order,let i=index">    
                <div class="card mb-3 mx-3">
                    <div class="row no-gutters">
                          <div class="col-md-4">
                            <img [src]=p.productImgLink class="card-img-top  image-fluid"  height= 250px; alt="...">
                        
                          </div>
                      <div class="col-md-8">
                        <div class="card-body">
                            <h1 class="card-title mb-2" style="color: darkblue;">{{p.productname}}</h1>
                            <p class="card-title">Product ID: <b>{{p.productID}}</b></p>
                            <p class="card-title"> Brand:<b>{{p.brand}}</b></p>
                            <p class="card-title"> Colour:<b>{{p.colour}}</b></p>
                             <p class="card-title price">Price:<b> {{p.cost | currency:"INR"}}</b></p> 
                               <p class="card-title"> Description:<b>{{p.description}}</b></p>
                           
                            <p class="card-title ">Rating:<ngb-rating [max]="5" [rate]="p.rating" [readonly]="true"></ngb-rating></p>
                            <p class="card-title">Quantity: <b>{{p.quantity}}</b></p>
                 
                                  
                              
                              
                              <button class="btn btn-danger btn-sm mb-auto d-block float-end"(click)="delete(i)"><h6 class="fas fa-times-circle m-1"></h6>Delete</button>
                               
                            </div>
               
                          </div>
                      
                                
                          </div>
                               
                              
                         </div>
                    </div>
              </div>
                    

        </div>
    </div>  
</div>
