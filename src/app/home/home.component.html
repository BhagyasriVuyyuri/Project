            <h4 class="fas fa-cart-arrow-down  text-danger text-center mt-3">
                <sup class="text-danger float-end">
                    {{userCartSize}}
                </sup>
            </h4>

  <div class="container mt-5 col-md-10" style="background-color: turquoise;border-radius: 2%;">
     <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 row-cols-lg-4">
       <div *ngFor="let p of products|search:searchTerm;let i=index">
          <div class="col">
          <div class="card border-success mb-3 mt-3" style="border-radius: 5%;">
            <img [src]=p.productImgLink class="card-img-top mx-auto mt-2" style="height: 200px;width:200px;" alt="...">
           <div class="card-body">
             <h5 class="card-title text-center">{{p.productname}}</h5>
             <h5 class="card-text text-center">{{p.brand}}</h5>
         
             <h5 class="card-text text-center">{{(p.cost)| currency:"INR"}}</h5>
             <h5 class="card-text text-center">Rating:<ngb-rating [max]="5" [rate]="p.rating" [readonly]="true"></ngb-rating></h5>
             
           </div>
           <div class="card-footer bg-transparent border-success">
              <div>
                <a  class="btn btn-warning" style="float: left;margin: 10px;" (click)="viewitem(p)"><h5 class="fas fa-eye m-1"></h5>View Product</a>
              </div>
              <div>
                <a   class="btn btn-success" style="float:right;margin: 10px;" (click)="additem(i)">Add to Cart<h5 class="fas fa-cart-arrow-down m-1"></h5></a>
              </div>
           </div>
          </div>
          </div>
       </div>
     </div>
  </div>
